<section id="main">

    <div class="game-board">
        <h1>Vier is bier!</h1>
        <h2 class="round-response"></h2>   
        <button class="play">ROLL DICE <div class="dice-number">4</div></button>

        <section class="score-card">
            <!-- XXX: needs to go template, the word 'Players' should be 'Player' if players.length == 1 -->
            <h4 class="player-count"><span class="count">0</span> Players</h4>
            <h4 class="players-total-score"><span class="count">0</span></h4>
            <h4 class="game-round">Round <span class="count">0</span></h4>

            <div class="player-list">
                <div class="new-user">
                    <input id="new-player" type="text" name="username" placeholder="Add player.." value=""/>
                    <button type="submit" tabindex="-1" />+</button>
                </div>

                <ol id="player-list"> 
                </ol>
            </div>  
        
        </section>
        <div style="clear:both"></div>
        
        
        <div class="photos">
            <!--
                Ideally these elements aren't created until it's confirmed that the 
                client supports video/camera, but for the sake of illustrating the 
                elements involved, they are created with markup (not JavaScript).

                XXX: Thijs: in that case let's move it to a 'text/template'
                            below and create a new view for it.
            -->
            <video id="video" width="120" height="120" autoplay></video>
            <button class="snap">Snap Photo</button>
            <canvas id="canvas" width="120" height="120"></canvas>
        </div>
    </div>

</section>

<footer></footer>

<section id="instructions">
    <input id="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as done</label>
    <a id="clear-completed">Clear marked as done</a>
</section>
